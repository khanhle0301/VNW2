<section class="content-header">
    <h1>
        Thêm mới phúc lợi
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="products">Danh mục</a></li>
        <li><a ui-sref="product_categories">Phúc lợi</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddPhucloi" role="form" ng-submit="AddPhucloi()">
            <div class="box-body">
                <div class="form-group" ng-class="{ 'has-error' : frmAddPhucloi.ten.$invalid && !frmAddPhucloi.ten.$pristine }">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" required name="ten" ng-model="phucloi.Ten">
                        <span ng-show="frmAddPhucloi.ten.$error.required" class="has-error">Phải nhập tên</span>
                        <span ng-show="frmAddPhucloi.ten.$error.maxlength" class="has-error">Tên chỉ được 256 ký tự</span>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="phuclois" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddPhucloi.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
