<section class="content-header">
    <h1>
        DANH SÁCH NGƯỜI DÙNG
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active"><a ui-sref="accounts">Danh sách người dùng</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục người dùng</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <di class="row">
            <div class="col-md-6">
                <input type="text" id="txtSearch" ng-model="filterExpression" class="form-control" placeholder="Nhập từ khóa..." />
            </div>
            <div class="col-md-6">
                <button class="btn btn-success" ui-sref="add_application_user">Thêm mới</button>
                <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
            </div>
        </di>

        <div class="box-body">
            <table class="table table-bordered">
                <tr>                   
                    <th style="width: 30%">Tên người dùng</th>
                    <th style="width: 30%">Tài khoản</th>
                    <th style="width: 30%">Email</th>
                    <th style="width: 10%">Thao tác</th>
                </tr>
                <tr ng-repeat="item in data | filter:filterExpression">                   
                    <td><a ui-sref="edit_application_user({id:item.Id})">{{item.FullName}}</a></td>
                    <td><a ui-sref="edit_application_user({id:item.Id})">{{item.UserName}}</a></td>
                    <td>{{item.Email}}</td>
                    <td>
                        <a ui-sref="edit_application_user({id:item.Id})" title="Sửa" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></a>
                        <button class="btn btn-sm btn-danger" title="Xóa" ng-click="deleteItem(item.Id)"><i class="fa fa-trash-o"></i></button>
                    </td>
                </tr>                
            </table>
            <div ng-if="loading">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Đang tải...</label>
                </div>
                <div class="col-xs-4"></div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer clearfix">
            <custom-pager page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
        </div>
    </div>
</section><!-- /.content -->
