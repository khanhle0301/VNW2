<section class="content-header">
    <h1>
        Thêm mới ngành nghề
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="products">Danh mục</a></li>
        <li><a ui-sref="product_categories">Ngành nghề</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddNganhNghe" role="form" ng-submit="AddNganhNghe()">
            <div class="box-body">
                <div class="form-group" ng-class="{ 'has-error' : frmAddNganhNghe.ten.$invalid && !frmAddNganhNghe.ten.$pristine }">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-change="GetSeoTitle()" ng-maxlength="256" required name="ten" ng-model="nganhnghe.Ten">
                        <span ng-show="frmAddNganhNghe.ten.$error.required" class="has-error">Phải nhập tên</span>
                        <span ng-show="frmAddNganhNghe.ten.$error.maxlength" class="has-error">Tên chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : frmAddNganhNghe.alias.$invalid && !frmAddNganhNghe.alias.$pristine }">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="alias" ng-maxlength="256" required ng-model="nganhnghe.Alias">
                        <span ng-show="frmAddNganhNghe.alias.$error.required" class="has-error">Phải nhập tiêu đề SEO</span>
                        <span ng-show="frmAddNganhNghe.alias.$error.maxlength" class="has-error">Tiêu đề SEO chỉ được 256 ký tự</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Danh mục cha</label>
                    <div class="col-sm-10">
                        <select name="parentId" class="form-control" ng-model="nganhnghe.ParentId" ng-options="option.Id as option.Ten for option in parentNganhNghes">
                            <option value="">Danh mục gốc</option>
                        </select>
                        <input type="hidden" name="parentId" ng-model="nganhnghe.ParentId" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Từ khóa</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metaKeyword" ng-maxlength="256" ng-model="nganhnghe.MetaKeyword">
                        <span ng-show="frmAddNganhNghe.metaKeyword.$error.maxlength" class="has-error">Từ khóa chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="metaDescription" ng-maxlength="256" ng-model="nganhnghe.MetaDescription"></textarea>
                        <span ng-show="frmAddNganhNghe.metaDescription.$error.maxlength" class="has-error">Description chỉ được 256 ký tự</span>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="nganhnghes" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddNganhNghe.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
